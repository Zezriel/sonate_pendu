<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sonate | Jeu du pendu{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        main{
            margin: auto;
            border: 2px;
            border-style: solid;
            border-radius: 25px;
            
        }
        p{
            font-size: larger;
        }
        button{
            border-radius: 50%;
            padding: 10px;
            margin: 5px    
            
        }
        button:hover{
            background-color: grey;
            cursor: pointer;
        }
        #indice{
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
